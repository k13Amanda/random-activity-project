<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Activity App</title>
    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
    <header>
        <img src="images/icon.png" alt="App Icon" class="app-icon" />
        <h1>Random Activity App</h1>
    </header>

    <main>
        <section id="activity-card">
            <img id="image" alt="Activity image" />
            <h2 id="suggestion">Loading activity...</h2>
            <p id="type"></p>
            <p id="price"></p> <!-- New -->
            <p id="duration"></p> <!-- New -->
        </section>

        <div class="price-bar">
            <div id="priceFill" class="price-fill"></div>
        </div>
        <p id="price"></p>

    <section id="controls">
        <select id="participants">
            <option value="1">1 Person</option>
            <option value="2">2 People</option>
            <option value="4">Group</option>
        </select>
    
        <select id="activity-type">
            <option value="">Any Type</option>
            <option value="education">Education</option>
            <option value="recreational">Recreational</option>
            <option value="social">Social</option>
            <option value="charity">Charity</option>
            <option value="cooking">Cooking</option>
            <option value="relaxation">Relaxation</option>
            <option value="music">Music</option>
            <option value="busywork">Busywork</option>
        </select>
    
        <button id="newSuggestion">New Suggestion</button>
        <button id="saveFavorite">Save to Favorites</button>
    </section>
    

        <div id="alert"></div>
    </main>

    <script type="module" src="scripts/main.js"></script>
</body>

</html>
