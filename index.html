<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Activity Generator</title>
    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
    <header>
        <div class="header-left">
            <img src="images/icon.png" alt="App Icon" class="app-icon" />
            <h1>Random Activity Generator</h1>
        </div>
        <a href="favorites.html" class="favorites-link">‚≠ê View Favorites</a>
    </header>

    <main>
        <!-- Intro -->
        <section class="intro-message">
            <p>‚ú® I'm board, what should I do?</p>
        </section>

        <!-- Wizard Form -->
        <section id="question-form" class="card">
            <div id="question-step"></div>
            <button id="nextBtn" class="btn btn-primary">Next ‚û°Ô∏è</button>
            <p class="question-tip">Answer a few quick questions to get your perfect activity!</p>
        </section>

        <!-- Activity Card -->
        <section id="activity-card" class="card hidden">
            <img id="image" src="images/fallback.jpg" alt="Activity image" />
            <h2 id="suggestion">Your activity will appear here</h2>
            <p id="type">Type: unknown</p>

            <!-- Price bar -->
            <div class="price-bar">
                <div id="priceFill" class="price-fill"></div>
            </div>
            <p class="price-context">Cost information not available</p>

            <!-- Price legend dots -->
            <div class="price-legend">
                <div class="legend-item">
                    <span class="dot free"></span> Free / Low
                </div>
                <div class="legend-item">
                    <span class="dot moderate"></span> Moderate
                </div>
                <div class="legend-item">
                    <span class="dot high"></span> High
                </div>
            </div>


            <!-- Controls -->
            <div id="controls">
                <select id="participants">
                    <option value="1">1 Person</option>
                    <option value="2">2 People</option>
                    <option value="4">Group</option>
                </select>

                <select id="activity-type">
                    <option value="">Any Type</option>
                    <option value="education">Education</option>
                    <option value="recreational">Recreational</option>
                    <option value="social">Social</option>
                    <option value="charity">Charity</option>
                    <option value="cooking">Cooking</option>
                    <option value="relaxation">Relaxation</option>
                    <option value="music">Music</option>
                    <option value="busywork">Busywork</option>
                </select>

                <select id="cost-level">
                    <option value="">Any cost</option>
                    <option value="free">Free</option>
                    <option value="low">Low</option>
                    <option value="moderate">Moderate</option>
                    <option value="high">High</option>
                </select>

                <button id="newSuggestion" class="btn btn-primary">üîÑ New Suggestion</button>
                <button id="saveFavorite" class="btn btn-success">‚≠ê Save Favorite</button>
            </div>
            
        </section>
        <!-- Alert container -->
        <div id="alert" class="alert"></div>

    </main>

    <!-- Footer -->
    <footer>
        <p>üòÇ Joke of the Day</p>
        <div id="jokeText">Loading joke...</div>
        <button id="saveJokeBtn" class="btn btn-success">Save Joke</button>
    </footer>

    <script type="module" src="scripts/main.js"></script>
</body>

</html>
